        <div class="container-fluid">
            <div class="dogContainer">
                <div class="row">
                    <div class="col-sm-6 p-5">
                        <div class="btn group">
                            <button type="button" class="btn btn-secondary">Pick a Location</button>
                            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span
                                    class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div id="eventDropDown" class="dropdown-menu">
                                <!--Template for dropdown-->
                            </div>
                        </div>
                        <table class="table table-striped">
                            <tr>
                                <th colspan="2" id="statsHeader">Stats For All Events</th>
                            </tr>
                            <tr>
                                <td>Total Attendance</td>
                                <td id="total">100</td>
                            </tr>
                            <tr>
                                <td>Average Attendance</td>
                                <td id="average">100</td>
                            </tr>
                            <tr>
                                <td>Most Attended</td>
                                <td id="most">100</td>
                            </tr>
                            <tr>
                                <td>Least Attended</td>
                                <td id="least">100</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-sm-6">
                        <img src="/img/Super-dog1.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <!--bottom table-->
        <div class="row">
            <div class="col-8 p-5">
                <table class="table table-striped" id="bottomTable">
                    <button class="btn btn-secondary" type="button" data-target="#addEventModal" data-toggle="modal">
                        Add data
                    </button>
                    <thead class="thead-dark">
                        <tr>
                            <th>Event Name</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Attendence</th>
                            <th>Event Date</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!--data goes here-->
                    </tbody>
                </table>
            </div>
        </div>


        <!--Modals-->

        <!-- Modal -->
        <div class="modal" id="addEventModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add a New Event</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="newEntry">
                            <div class="form-group">
                                <label for="newEventName">Event Name</label>
                                <input type="text" class="form-control" id="newEventName" placeholder="Event Name">
                            </div>
                            <div class="form-group">
                                <label for="newCity">City</label>
                                <input type="text" class="form-control" id="newCity" placeholder="City">
                            </div>
                            <div class="form-group">
                                <label for="newState">State</label>
                                <input type="text" class="form-control" id="newState" placeholder="State">
                            </div>
                            <div class="form-group">
                                <label for="newAttendence">Attendence</label>
                                <input type="text" class="form-control" id="newAttandance" placeholder="Attendance">
                            </div>
                            <div class="form-group">
                                <label for="newEventDate">Event Date</label>
                                <input type="text" class="form-control" id="newEventDate" placeholder="Event Date">
                            </div>

                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn" onclick="saveAdd()" data-dismiss="modal">Add
                            Event</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>

        <footer class="footer mt-auto">
            <div class="container">
                <span>&copy; Tanner Roy Martin 2021</span>
            </div>
        </footer>

        <template id="dataTemplate">
            <tr>
                <td id="eventName"></td>
                <td id="city"></td>
                <td id="state"></td>
                <td id="attendance"></td>
                <td id="eventDate"></td>
            </tr>
        </template>
